<div class="orders-table">
  <table mat-table [dataSource]="dataSource" matSort matSortDisableClear class="mat-elevation-z1">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Заказ №</th>
      <td mat-cell *matCellDef="let row">#{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Клиент</th>
      <td mat-cell *matCellDef="let row">{{ row.customer }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Телефон</th>
      <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата</th>
      <td mat-cell *matCellDef="let row">{{ row.date | date: 'dd MMM yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>Количество</th>
      <td mat-cell *matCellDef="let row">{{ row.count }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Цена</th>
      <td mat-cell *matCellDef="let row">${{ row.price | number: '1.0-0' }}</td>
    </ng-container>

    <ng-container matColumnDef="prepayment">
      <th mat-header-cell *matHeaderCellDef>Предоплата</th>
      <td mat-cell *matCellDef="let row">${{ row.prepayment | number: '1.0-0' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Статус</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip class="status-chip" [class]="'status-' + row.status">
          {{ statusLabels[row.status] }}
        </mat-chip>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
