<h2 mat-dialog-title>{{ title }}</h2>

<form class="dialog-form" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Тип двери</mat-label>
    <mat-select formControlName="type">
      <mat-option value="Entrance">Входная дверь</mat-option>
      <mat-option value="Interior">Межкомнатная дверь</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Модель</mat-label>
    <input matInput formControlName="model" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Цена</mat-label>
    <input matInput type="number" formControlName="price" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Цвет</mat-label>
    <input matInput formControlName="color" />
  </mat-form-field>

  <div class="dialog-row">
    <mat-form-field appearance="outline">
      <mat-label>Ширина (см)</mat-label>
      <input matInput type="number" formControlName="width" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Высота (см)</mat-label>
      <input matInput type="number" formControlName="height" />
    </mat-form-field>
  </div>

  <div class="dialog-row">
    <mat-form-field appearance="outline">
      <mat-label>Количество</mat-label>
      <input matInput type="number" formControlName="count" />
    </mat-form-field>

    <div class="leaf-type">
      <div class="leaf-type__label">Тип створки</div>
      <mat-radio-group formControlName="leafType">
        <mat-radio-button value="Single">Одна створка</mat-radio-button>
        <mat-radio-button value="Double">Две створки</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
</form>

<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onCancelClick()">Отмена</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="onSaveClick()">
    Сохранить
  </button>
</div>
